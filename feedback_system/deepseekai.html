<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 1.5rem;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .rating-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .smiley {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            filter: grayscale(1);
        }

        .smiley:hover {
            transform: translateY(-5px) scale(1.1);
            filter: grayscale(0);
        }

        .selected {
            filter: grayscale(0);
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .canvas-container {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin: 2rem 0;
            position: relative;
            background: white;
            transition: border-color 0.3s ease;
        }

        .canvas-container:hover {
            border-color: #3498db;
        }

        #feedbackCanvas {
            width: 100%;
            height: 250px;
            touch-action: none;
            cursor: crosshair;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #recognizeBtn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        #clearBtn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        #rewriteBtn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            background: #f8f9fa;
            min-height: 80px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2c3e50;
            position: relative;
            transition: all 0.3s ease;
        }

        #result.loading {
            background: #f8f9fa url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" stroke="%233498db" stroke-width="8" fill="none" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"/></circle></svg>') no-repeat center;
            background-size: 50px;
            min-height: 150px;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #95a5a6;
            font-style: italic;
            pointer-events: none;
            font-size: 1.2rem;
        }

        .edit-container {
            margin-top: 1rem;
            display: none;
        }

        #editedText {
            width: 100%;
            height: 100px;
            padding: 1rem;
            border: 2px solid #3498db;
            border-radius: 10px;
            resize: vertical;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: #2ecc71;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Share Your Feedback</h1>
    
    <div class="container">
        <div class="rating-container">
            <div class="smiley" data-rating="5">üòç</div>
            <div class="smiley" data-rating="4">üòä</div>
            <div class="smiley" data-rating="3">üòê</div>
            <div class="smiley" data-rating="2">üòï</div>
            <div class="smiley" data-rating="1">üò†</div>
        </div>

        <div class="canvas-container">
            <div class="placeholder-text">Write your feedback here...</div>
            <canvas id="feedbackCanvas"></canvas>
        </div>

        <div class="button-container">
            <button id="recognizeBtn">üì∑ Recognize Text</button>
            <button id="clearBtn">‚ùå Clear</button>
            <button id="rewriteBtn">‚úèÔ∏è Edit Text</button>
        </div>

        <div id="result"></div>
        <div class="edit-container">
            <textarea id="editedText"></textarea>
            <div class="button-container" style="margin-top: 1rem;">
                <button onclick="saveEditedText()">üíæ Save Changes</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const { createWorker } = Tesseract;
        const worker = createWorker();

        // Smiley Rating Logic
        const smileys = document.querySelectorAll('.smiley');
        let selectedRating = null;

        smileys.forEach(smiley => {
            smiley.addEventListener('click', () => {
                smileys.forEach(s => s.classList.remove('selected'));
                smiley.classList.add('selected');
                selectedRating = smiley.dataset.rating;
            });
        });

        // Canvas Drawing Logic
        const canvas = document.getElementById('feedbackCanvas');
        const ctx = canvas.getContext('2d');
        const placeholder = document.querySelector('.placeholder-text');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        function resizeCanvas() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX || e.touches[0].pageX, e.offsetY || e.touches[0].pageY];
            placeholder.style.display = 'none';
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX || e.touches[0].pageX, e.offsetY || e.touches[0].pageY);
            ctx.strokeStyle = '#3498db';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            [lastX, lastY] = [e.offsetX || e.touches[0].pageX, e.offsetY || e.touches[0].pageY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Event Listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Clear Button
        document.getElementById('clearBtn').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            placeholder.style.display = 'block';
            document.getElementById('result').textContent = '';
            document.querySelector('.edit-container').style.display = 'none';
        });

        // Recognize Button with Tesseract.js
        document.getElementById('recognizeBtn').addEventListener('click', async () => {
            if (!selectedRating) {
                showNotification('Please select a rating first!', '#e74c3c');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('loading');
            resultDiv.textContent = '';

            try {
                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                const { data: { text } } = await worker.recognize(canvas);
                
                resultDiv.classList.remove('loading');
                resultDiv.innerHTML = `<strong>Recognized Feedback:</strong><br>${text || 'No text recognized'}`;
                showNotification('Feedback recognized successfully!', '#2ecc71');
                
                // Store original text for editing
                document.getElementById('editedText').value = text;
                
            } catch (error) {
                resultDiv.classList.remove('loading');
                showNotification('Error recognizing text!', '#e74c3c');
                console.error(error);
            }
        });

        // Edit/Rewrite Button
        document.getElementById('rewriteBtn').addEventListener('click', () => {
            document.querySelector('.edit-container').style.display = 'block';
            document.getElementById('editedText').value = document.getElementById('result').textContent;
        });

        function saveEditedText() {
            const editedText = document.getElementById('editedText').value;
            document.getElementById('result').innerHTML = `<strong>Edited Feedback:</strong><br>${editedText}`;
            document.querySelector('.edit-container').style.display = 'none';
            showNotification('Changes saved successfully!', '#2ecc71');
        }

        function showNotification(message, color) {
            const notification = document.getElementById('notification');
            notification.style.background = color;
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }
    </script>
</body>
</html>
